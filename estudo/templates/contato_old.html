<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Camp Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-4">
            <h3>Formulário GET</h3>
        </div>

        <form action="" method="get" class="row g-3 mt-2">
            <div class="col-12 col-md-9">
                <label for="pesquisaGet" class="form-label">Digite algo para a pesquisa</label>
                <input type="text" name="pesquisa" id="pesquisaGet" class="form-control">
            </div>
            <div class="col-12 col-md-3 d-grid align-items-end">
                <button type="submit" class="btn btn-primary mt-md-4">Pesquisar</button>
            </div>
        </form>

        <p class="mt-3">Você pesquisou: {{context['pesquisa']}}</p>

        <hr><hr>

        <div class="row mt-4">
            <h3>Formulário POST</h3>
        </div>

        <form action="" method="post" class="row mt-4">
            <div class="col-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" name="nome" id="" class="form-control" required>
            </div>
            <div class="col-12 col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" id="" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="assunto" class="form-label">Assunto</label>
                <input type="text" name="assunto" id="" class="form-control" required>
            </div>
            <div class="col-12">
                <label for="mensagem" class="form-label">Mensagem</label>
               <input type="text" name="mensagem" id="" class="form-control" required>
            </div>
            <div class="col-12 d-grid">
                <button type="submit" class="btn btn-dark mt-4 col-12">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
